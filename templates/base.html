<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles.css" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/logos/favicon.ico" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Daily News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search News" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% if not g.user %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login" data-bs-target="#myModal" data-bs-toggle="modal">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup" data-bs-target="#myModal" data-bs-toggle="modal">Sign up</a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/users/{{g.user.id}}" data-bs-target="#myModal" data-bs-toggle="modal">{{g.user.username}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" data-bs-target="#myModal" data-bs-toggle="modal">Log Out</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="static/app.js"></script>
  </body>
</html>
